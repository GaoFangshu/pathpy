<style>
    .tlinks line {
    stroke: rgb(209, 208, 208);
    stroke-opacity: 0.2;
    }
    .tlinks line.active {
    stroke: #922;
    stroke-opacity: 1;
    stroke-width: 4px;
    }
    .tnodes circle {
    stroke: #222;
    fill: #eee;
    fill-opacity: 1;
    stroke-width: 1.5px;
    }
    .tnodes circle.active {
    stroke: #222;
    fill: #922;
    fill-opacity: 1;
    stroke-width: 1.5px;
    }
</style>

<svg width="$width" height="$height" id="$div_id">
    <text x="10" y="20" font-family="sans-serif" font-size="14px" fill="red" 
        id='${div_id}_time_txt'>t = 0</text>
    <text x="120" y="20" font-family="sans-serif" font-size="14px" fill="blue" style="cursor: pointer"
        id='${div_id}_start_txt'>stop</text>
    <text x="170" y="20" font-family="sans-serif" font-size="14px" fill="blue" style="cursor: pointer"
        id='${div_id}_restart_txt'>restart</text>
</svg>

<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

<script charset="utf-8">
    d3.selection.prototype.moveToFront = function() {
        return this.each(function(){
            this.parentNode.appendChild(this);
        });
    };

    d3.selection.prototype.moveToBack = function() {  
        return this.each(function() { 
            var firstChild = this.parentNode.firstChild; 
            if (firstChild) { 
                this.parentNode.insertBefore(this, firstChild); 
            } 
        });
    };

    var svg = d3.select("#${div_id}"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        radius = 6,
        color = d3.scaleOrdinal(d3.schemeCategory20b);

    var temporal_net = $network_data
    tsperframe = $tsperframe
    msperframe = $msperframe

    // create a dictionary with edges indexed by timestamps
    var edgesbytime = {};
    time_stamps = temporal_net.links.map(link => link['time']);
    time_stamps.forEach(function(t){
                edgesbytime[t] = [];
            });

    // extract static links
    links = [];    
    temporal_net.links.forEach(function(link){
        id = String(link.source + '-' + link.target);
        edgesbytime[link.time].push(id);
        l = { 'source': link.source, 'target': link.target, 'id': id };
        if (!contains(links, l)){
            links.push(l);
        }
    });

    mintime = d3.min(time_stamps);
    maxtime = d3.max(time_stamps);

    var run_status = true;
    
    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2))
        .alphaTarget(0)
        .on("tick", ticked);

    var link = svg.append("g")
        .attr("class", "tlinks")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("id", function(d) { return d.id; });

    var node = svg.append("g")
        .attr("class", "tnodes")
        .selectAll("circle")
        .data(temporal_net.nodes)
        .enter().append("circle")
        .attr('id', function(d) { return d.id; })
        .attr("r", radius)
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("title").text(function(d) { return d.id; });

    // build mapping to DOM objects once 
    // for performance reasons
    var time_txt = d3.select('#${div_id}_time_txt');
    var edges_to_dom = {};
    var nodes_to_dom = {};    

    links.forEach(function(link){    
        edges_to_dom[link.id] = d3.select('#'+link.id);
    });

    temporal_net.nodes.forEach(function(n){    
        nodes_to_dom[n.id] = d3.select('#'+n.id);
    });

    // attach event handlers
    d3.select('#${div_id}_start_txt').on("click", pauseAnimation);
    d3.select('#${div_id}_restart_txt').on("click", restartAnimation);    

    simulation.nodes(temporal_net.nodes).on("tick", ticked);
    simulation.force("link").links(links);

    // start animation
    var time = mintime;
    var intervl = setInterval(time_step, msperframe);
    console.log('Started animation.')

    // animates one time step
    function time_step() {

        time_txt.html('t = ' + time);

        // stop animation
        if(time > maxtime){
            run_status = false;
            clearInterval(intervl);
            console.log('Stopped animation.')     
        }

       // reset class of all nodes and links      
        for (id in edges_to_dom)
            try{
                edges_to_dom[id].attr('class', 'links');
            }
            catch(err){
                console.log('Error: Could not find DOM object with id ' + id);
            }
        for (id in nodes_to_dom)
            try{
                nodes_to_dom[id].attr('class', 'nodes');
            }
            catch(err){
                console.log('Error: Could not find DOM object with id ' + id);
            }

        // change class of active nodes and links
        for (ti=Math.max(mintime, time-tsperframe); ti<=time; ti++) {
            if (edgesbytime[ti]!=null) {
                edgesbytime[ti].forEach(function(id){                    
                    node_ids = id.split('-');
                    try {
                        edges_to_dom[id].attr('class', 'active').moveToFront();
                        nodes_to_dom[node_ids[0]].attr('class', 'active').moveToFront();
                        nodes_to_dom[node_ids[1]].attr('class', 'active').moveToFront();                        
                    }
                    catch(err){
                        console.log('Error: Could not find DOM object with id ' + id);
                    }     
                });
            }
        }
        time += tsperframe;
    }

    function pauseAnimation() {
        if (run_status) {
            run_status = false;
            clearInterval(intervl);
            d3.select('#${div_id}_start_txt').html('start');
            console.log('Paused animation.')
        }
        else {
            intervl = setInterval(time_step, msperframe);
            run_status = true;
            d3.select('#${div_id}_start_txt').html('stop');
            console.log('Resumed animation.')
        }
        
    }

    function restartAnimation() {
        if (run_status)
            clearInterval(intervl);
        time = mintime;
        time_txt.html('t = ' + time);
        d3.select('#${div_id}_start_txt').html('stop');
        run_status = true;
        intervl = setInterval(time_step, msperframe);
        console.log('Restarted animation.')
    }

    function ticked() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return Math.max(radius, Math.min(width - radius, d.x)); })
            .attr("cy", function(d) { return Math.max(radius, Math.min(height - radius, d.y)); });
    }

    function dragstarted(d) {
        if (!d3.event.active) 
            simulation.alphaTarget(0.2).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) 
            simulation.alphaTarget(0.2);
        d.fx = null;
        d.fy = null;
    }

    function contains(array, obj) {
        var i = array.length;
        while (i--) {
        if (array[i] === obj) {
            return true;
        }
        }
        return false;
    }
</script>
