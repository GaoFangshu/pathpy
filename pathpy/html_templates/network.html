<style>
    .links line {
    stroke: #aaa;
    stroke-opacity: 0.7;
    stroke-width: .5px;
    }
    .arrows svg:path {
        stroke: #666;
    }
    .nodes circle {
    stroke: #fff;
    stroke-width: 0.5px;
    }
</style>

<svg width="$width" height="$height" id="$div_id">        
    <text x="20" y="20" font-family="sans-serif" font-size="14px" fill="#666" style="cursor: pointer"
        id='${div_id}_svg_txt'>[save svg]</text>
</svg>

<script charset="utf-8" src="http://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>
<script charset="utf-8">
// the following code ensures that the visualisation works
// both standalone as well as in jupyter notebook 
// (which uses requireJS)
try {
    require.config({
        paths: {
            d3: "https://d3js.org/d3.v4.min"
        }
    });
}
catch(err) {
    console.log('no requireJS found');
    // define fake require function 
    function require(x, f){
        f(d3);
    }
}

require(["d3"], function(d3) {
    var svg = d3.select("#"+"$div_id"),
        radius = 6,
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var graph = $network_data;
    var directed = $directed;

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2))
        .alphaTarget(0);

    svg.append("defs").selectAll("marker")
        .data(["end"])
    .enter().append("marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 20 20")
        .attr("refX", 34)
        .attr("refY", 0)
        .attr("markerWidth", 15)
        .attr("markerHeight", 15)
        .attr("orient", "auto")
    .append("path")
        // draws a filled path (triangle) between three points
        .attr("d", "M0,-5 L20,0 L0,5 z")
        .attr("fill", '#999')
        .attr("stroke", 'none');

    var g = svg.append("g")
        .attr("class", "everything");

    var link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line");
        //.attr("stroke-width", 1)
        //.attr("stroke", '#999');

    if (directed)
        link.attr("marker-end", "url(#end)");

    var node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("r", function(d) { return d.size; })
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("title")
        .text(function(d) { return d.id; });

    var zoom_handler = d3.zoom()
        .on("zoom", zoom_actions);
    zoom_handler(svg);        

    // attach event handler for svg export
    d3.select('#${div_id}_svg_txt').on("click", save_svg);

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    }

    function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
    }

    function zoom_actions(){
        g.attr("transform", d3.event.transform)
    }    

    function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
    }

    function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
    }

    function to_svg() {
        // Returns a SVG representation of the current state of the visualisation
	    var svg  = document.getElementById('$div_id');
	    var xml = (new XMLSerializer).serializeToString(svg);
        return xml;
    }

    function save_svg() {
        var svg  = document.getElementById('$div_id');
        var xml = (new XMLSerializer).serializeToString(svg);        
        var blob = new Blob([xml], {type: 'text/xml'});
        if(window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveBlob(blob, 'network.svg');
        }
        else{
            var elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = 'network.svg';
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
        }
    }
});
</script>
