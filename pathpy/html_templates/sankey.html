<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
<script src="http://cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
<script src="http://cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
<style>
    body {
    padding: 10px;
    min-width: 600px;
    max-width: 1200px;
    margin: auto;
    }
    #chart {
    height: 500px;
    font: 13px sans-serif;
    }
    .node rect {
    fill-opacity: .95;
    shape-rendering: crispEdges;
    stroke-width: 0;
    }
    .node text {
    font-size: 15;
    font-weight: bold;
    fill: #aaa;
    }
    .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .9;
    }
</style>

<svg width="$width" height="$height" id="$div_id">
        <text x="20" y="20" font-family="sans-serif" font-size="14px" fill="#666" style="cursor: pointer"
        id='${div_id}_svg_txt'>[save svg]</text>
</svg>

<script>
    var flow = $flow_data;
    var colors = d3.scale.category20c();

    var chart = d3.select("#" + "$div_id").chart("Sankey.Path");
    chart        
        .name(label)
        .colorNodes(function(name, node) {
        return color(node) || '#9f9fa3';
        })
        .colorLinks(function(link) {
        return color(link.source) || color(link.target) || '#9f9fa3';
        })
        .nodeWidth(30)
        .nodePadding(30)
        .spread(true)
        .iterations(200)
        .draw(flow);

    var rectangle = d3.select("#" + "$div_id").append("rect")
        .attr("x", $width/2-15)
        .attr("y", 0)
        .attr("width", 30)
        .attr("height", $height-12)
        .attr("fill", 'darkgreen')
        .attr("fill-opacity", 0.2);
        
    var text = d3.select("#" + "$div_id").append("text")	    
	    .attr("x", $width/2-7)
	    .attr("y", $height-50)
        .text('$focal_node')
        .attr("font-size", "25px")
        .attr("font-weight", "bold")
        .attr("text-anchor", "middle")
        .attr("fill", "#aaa");

    d3.select('#${div_id}_svg_txt').on("click", save_svg);

    function label(node) {
        if (node.name.startsWith('mem_'))
            return "";
        else
            return node.name.replace('src_', '').replace('mem_', '').replace('tgt_', '');
    }

    function color(node) {
        var name = node.name.replace('src_', '').replace('mem_', '').replace('tgt_', '');
        if (name.includes('_'))
        name = name.split('_')[1];
        return colors(name);
    }

    function to_svg() {
        // Returns a SVG representation of the current state of the visualisation
	    var svg  = document.getElementById('$div_id');
	    var xml = (new XMLSerializer).serializeToString(svg);
        return xml;
    }

    function save_svg() {
        var svg  = document.getElementById('$div_id');
        var xml = (new XMLSerializer).serializeToString(svg);        
        var blob = new Blob([xml], {type: 'text/xml'});
        if(window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveBlob(blob, 'sankey.svg');
        }
        else{
            var elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = 'sankey.svg';
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
        }
    }
</script>
